<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header" id="hdr">
            <h1>Rock-Paper-Scissors</h1>
            <button class="start" id="str" tabindex="1">Start</button>
            <div class="score" id="scr">
                <h2 id="result"></h2>
                <h2 id="display">User 0 : 0 Computer</h2>
            </div>
        </div>

        <div class="game-area">
            <div class="btn">
                <button id="r" class="rock" tabindex="2"> <img src="img/rock.png" alt="ROCK"> </button>
            </div>

            <div class="btn">
                <button id="s" class="scissors" tabindex="4"> <img src="img/scissors.png" alt="SCISSORS"> </button>
            </div>

            <div class="btn" >
                <button id="p" class="paper" tabindex="3"> <img src="img/paper.png" alt="PAPER"> </button>
            </div>
        </div>

        <div class="footer">
            <div class="resouce">
                <a href="https://pngtree.com/" target="_blank">Graphics from pngtree.com</a>
            </div>

            <div class="author">
                <div>
                    <a href="https://github.com/qu1et" target="_blank"> <img src="img/github.png" alt="github"> </a> 
                    <a href="https://vk.com/qu1e_t" target="_blank"> <img src="img/vk.png" alt="vk"> </a> 
                </div>
                <span>Made by qu1et</span>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
